<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Entrega 3</title>
    <!-- BS 5.2.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
    <h1 class="text-center">Tienda de ropa básica</h1>
    <!-- Será que se pùede pueshear esto -->
    
    <div id="contenedorProductos" class="row"></div>

    <!-- Carrito -->
    
    <h2>Carrito de Compras</h2>
    <h3>El monto total de tu compra es de<span id="total"></span></h3> <!-- el span tiene un id para poder modificarlo dinámicamente -->

    <!-- <button class="btn btn-success" id="verCarrito">Ver Carrito</button> -->

        <button class="btn btn-success " id="verCarrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Ver Carrito</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de productos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="contenedorCarrito" >
                </div>
            </div>

    <button class="btn btn-danger" id="vaciarCarrito">Vaciar Carrito</button>

    <!-- Js Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
